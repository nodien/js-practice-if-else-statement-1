<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Bài 3: Kiểm tra số nguyên</h3>
<button onclick="checkNumber()">Kiểm tra</button>
</body>
<script>
    function checkNumber() {
        let num = parseInt(prompt("Nhập một số nguyên:"));

        if (num > 0) {
            alert("Số lớn hơn 0");
        } else if (num < 0) {
            alert("Số nhỏ hơn 0");
        } else {
            alert("Số bằng 0");
        }
    }
</script>
</html>
