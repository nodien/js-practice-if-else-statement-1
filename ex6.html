<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Bài 6: Tính hoa hồng</h3>
<button onclick="calculateCommission()">Tính hoa hồng</button>
</body>
<script>
    function calculateCommission() {
        let sales = parseFloat(prompt("Nhập doanh số bán hàng:"));

        let commission = 0;
        if (sales >= 50000000) {
            commission = sales * 0.1;
        } else if (sales >= 30000000) {
            commission = sales * 0.07;
        } else if (sales >= 10000000) {
            commission = sales * 0.05;
        } else {
            commission = sales * 0.03;
        }

        alert("Hoa hồng nhận được: " + commission.toLocaleString('vi-VN') + " VNĐ");
    }
</script>
</html>
