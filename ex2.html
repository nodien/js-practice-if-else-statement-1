<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Bài 2: Kiểm tra đủ điều kiện vào lớp 10</h3>
<button onclick="checkGrade10()">Kiểm tra</button>
</body>
<script>
    function checkGrade10() {
        let age = parseInt(prompt("Nhập tuổi của học sinh:"));

        if (age >= 15) {
            alert("Đủ điều kiện vào lớp 10");
        } else {
            alert("Không đủ điều kiện vào lớp 10");
        }
    }
</script>
</html>
